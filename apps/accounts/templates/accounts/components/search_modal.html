{% load static %}

<div id="searchModal" class="fixed inset-0 z-[60] hidden">

  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onclick="closeSearch()"></div>

  <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl flex flex-col transform transition-transform">

    <div id="searchView" class="flex flex-col h-full">

      <div class="flex justify-between items-center px-6 py-4 border-b border-gray-100">
        <h2 class="text-lg font-bold text-gray-900">User Directory</h2>
        <button onclick="closeSearch()" class="text-2xl text-gray-400 hover:text-gray-700 transition" aria-label="Close">Ã—</button>
      </div>

      <div class="flex gap-2 px-6 py-4">
        <button id="tabStudent"
                onclick="setSearchRole('student')"
                class="flex-1 flex items-center justify-center gap-2 h-11 rounded-xl bg-blue-600 text-white font-bold text-sm shadow-sm transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M12 14l9-5-9-5-9 5 9 5z" />
            <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6" />
          </svg>
          Students
        </button>
        
        <button id="tabTeacher"
                onclick="setSearchRole('teacher')"
                class="flex-1 flex items-center justify-center gap-2 h-11 rounded-xl bg-gray-50 text-gray-500 font-bold text-sm hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          Teachers
        </button>
      </div>

      <div class="px-6 pb-2">
        <div class="relative">
          <input id="searchInput"
                type="text"
                placeholder="Search by name..."
                class="w-full border border-gray-200 rounded-xl pl-10 pr-4 py-3 text-sm focus:ring-2 focus:ring-blue-500/50 outline-none transition"
                oninput="searchUsers()" />
          <svg class="w-4 h-4 text-gray-400 absolute left-4 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>
      </div>

      <div id="searchResults" class="flex-1 overflow-y-auto px-6 py-4 space-y-3">
        </div>
    </div>

    <div id="profileView" class="hidden flex-col h-full bg-gray-50">

      <div class="flex items-center gap-3 px-6 py-4 bg-white border-b border-gray-100">
        <button onclick="backToSearch()" class="text-gray-400 hover:text-gray-800 transition p-1 rounded-full hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
        </button>
        <h2 class="text-lg font-bold text-gray-900">User Profile</h2>
      </div>

      <div class="flex-1 overflow-y-auto pb-8">
        <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div>

        <div class="-mt-12 flex justify-center">
          <img id="profileAvatar"
              class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md bg-gray-200"
              alt="Profile Picture" />
        </div>

        <div class="px-6 text-center">
          <h2 id="profileName" class="text-xl font-bold text-gray-900 mt-3"></h2>
          <p id="profileRole" class="text-xs font-bold uppercase tracking-widest text-blue-600 mt-1"></p>

          <p id="profileBio" class="text-sm text-gray-600 mt-4 leading-relaxed"></p>

          <div class="mt-6 flex justify-center">
            <button id="openChatBtn"
                    onclick="openMessengerWithUser()"
                    class="bg-[#00a884] hover:bg-[#019c7a] text-white font-bold px-8 py-2.5 rounded-xl flex items-center gap-2 shadow-sm transition transform hover:scale-105">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
              Message
            </button>
          </div>

          <div class="mt-8 bg-white border border-gray-100 shadow-sm rounded-2xl p-5 text-left space-y-4">
            
            <div class="flex items-start gap-3">
              <div class="mt-1 p-1.5 bg-blue-50 rounded-lg text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tight">Email</p>
                <p id="profileEmail" class="text-sm font-medium text-gray-900"></p>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <div class="mt-1 p-1.5 bg-red-50 rounded-lg text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tight">Location</p>
                <p id="profileLocation" class="text-sm font-medium text-gray-900"></p>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <div class="mt-1 p-1.5 bg-green-50 rounded-lg text-green-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
              <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tight">Member Since</p>
                <p id="profileJoined" class="text-sm font-medium text-gray-900"></p>
              </div>
            </div>

            <div id="profileStats" class="hidden">
              <div class="h-px bg-gray-50 w-full mb-4"></div>
              <div class="flex items-start gap-3">
                <div class="mt-1 p-1.5 bg-purple-50 rounded-lg text-purple-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                  </svg>
                </div>
                <div>
                  <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tight">Academic Progress</p>
                  <p class="text-sm font-medium text-gray-900"><span id="profileCourses">0</span> Enrolled Courses</p>
                </div>
              </div>
            </div>

            <div id="teacherStats" class="hidden">
              <div class="h-px bg-gray-50 w-full mb-4"></div>
              <div class="flex items-start gap-3">
                <div class="mt-1 p-1.5 bg-blue-50 rounded-lg text-blue-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                  </svg>
                </div>
                <div class="flex-1">
                  <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tight">Active Courses</p>
                  <div id="teachingCourseList" class="mt-2 space-y-1">
                    </div>
                </div>
              </div>
            </div>

          </div></div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'accounts/js/search.js' %}"></script>
