<div class="flex items-center gap-8 border-b border-gray-100">

  <a href="?tab=my_courses" 
     class="relative pb-3 text-sm font-semibold transition {% if tab == 'my_courses' %}text-gray-900{% else %}text-gray-500 hover:text-gray-700{% endif %}">
    {% if is_own_profile %}
      My Courses
    {% else %}
      Enrolled Courses
    {% endif %}
    {% if tab == 'my_courses' %}
      <span class="absolute left-0 bottom-0 h-0.5 w-full bg-gray-900 rounded-full"></span>
    {% endif %}
  </a>

  {% if is_own_profile %}
    <a href="?tab=all"
       class="relative pb-3 text-sm font-semibold transition {% if tab == 'all' %}text-gray-900{% else %}text-gray-500 hover:text-gray-700{% endif %}">
      All Courses
    {% if tab == 'all' %}
      <span class="absolute left-0 bottom-0 h-0.5 w-full bg-gray-900 rounded-full"></span>
    {% endif %}
    </a>
  {% endif %}

  <a href="?tab=status"
     class="relative pb-3 text-sm font-semibold transition {% if tab == 'status' %}text-gray-900{% else %}text-gray-500 hover:text-gray-700{% endif %}">
      Status Updates
    {% if tab == 'status' %}
      <span class="absolute left-0 bottom-0 h-0.5 w-full bg-gray-900 rounded-full"></span>
    {% endif %}
  </a>
</div>
