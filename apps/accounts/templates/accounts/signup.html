{% extends "core/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <input name="fullname" class="w-full border p-2 rounded" placeholder="Full name">
    <input name="email" class="w-full border p-2 rounded" placeholder="Email">
    <input name="username" class="w-full border p-2 rounded" placeholder="Username">
    <input type="password" name="password" class="w-full border p-2 rounded" placeholder="Password">

    <select name="role" class="w-full border p-2 rounded">
      <option value="STUDENT">Student</option>
      <option value="TEACHER">Teacher</option>
    </select>

    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
