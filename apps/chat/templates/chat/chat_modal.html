<!-- ================= MESSENGER MODAL ================= -->
<div id="messengerPanel"
     class="fixed inset-0 z-50 hidden items-center justify-center
            bg-black/40 backdrop-blur-sm opacity-0 transition-opacity duration-200"
     onclick="closeMessenger()">

  <!-- Modal Box -->
  <div id="messengerBox"
       class="bg-white w-full max-w-6xl h-[82vh]
              rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.25)]
              flex overflow-hidden
              transform scale-95 opacity-0
              transition-all duration-200"
       onclick="event.stopPropagation()">

    <!-- ================= LEFT: CONVERSATION LIST ================= -->
    <aside class="w-[360px] border-r bg-white flex flex-col">

      <!-- Header -->
      <div class="px-6 py-5 border-b bg-white/80 backdrop-blur-md">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-lg tracking-tight text-gray-900">
            Chats
          </h2>

          <!-- Optional: small action button (future search/new chat) -->
          <button type="button"
                  class="h-9 w-9 inline-flex items-center justify-center
                         rounded-full hover:bg-gray-100 transition"
                  aria-label="Chat actions">
            <!-- dots icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
              <path d="M6 10a2 2 0 114 0 2 2 0 01-4 0zm6 0a2 2 0 114 0 2 2 0 01-4 0z"/>
            </svg>
          </button>
        </div>

        <!-- Optional: lightweight hint row -->
        <p class="mt-1 text-xs text-gray-500">
          Select a conversation to start messaging.
        </p>
      </div>

      <!-- Conversations -->
      <div id="conversationList"
           class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50/40">
        <!-- Conversations injected by JS -->
      </div>

      <!-- Optional: footer -->
      <div class="px-4 py-3 border-t bg-white">
        <div class="text-[11px] text-gray-400">
          Tip: New messages appear instantly.
        </div>
      </div>
    </aside>

    <!-- ================= RIGHT: ACTIVE CHAT ================= -->
    <main class="flex-1 flex flex-col bg-white">

      <!-- Chat Header -->
      <div class="border-b px-6 py-4 flex items-center gap-4
                  bg-white/80 backdrop-blur-md">

        <!-- Avatar + status dot -->
        <div class="relative">
          <img id="chatAvatar"
               src="/media/profile_photos/default-avatar.svg"
               class="w-11 h-11 rounded-full object-cover"
               alt="Avatar" />
          <!-- Optional status dot (static for now) -->
          <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
        </div>

        <!-- User Info -->
        <div class="flex flex-col min-w-0">
          <span id="chatName"
                class="font-semibold text-gray-900 text-sm truncate">
            Select a conversation
          </span>

          <span id="chatRole"
                class="text-[11px] text-gray-500 uppercase tracking-wide">
          </span>
        </div>

        <div class="ml-auto flex items-center gap-2">
          <!-- Optional: call buttons placeholders -->
          <button type="button"
                  class="h-9 w-9 inline-flex items-center justify-center
                         rounded-full hover:bg-gray-100 transition"
                  aria-label="More">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
              <path d="M6 10a2 2 0 114 0 2 2 0 01-4 0zm6 0a2 2 0 114 0 2 2 0 01-4 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Messages Area -->
      <div id="chatMessages"
           class="flex-1 overflow-y-auto p-6 space-y-3 bg-gray-50">
        <!-- Messages injected by JS -->
      </div>

      <!-- Composer -->
      <form id="chatForm"
            onsubmit="sendMessage(event)"
            class="border-t px-6 py-4 flex items-center gap-3 bg-white">

        <div class="flex-1 flex items-center gap-3 bg-gray-100 rounded-full px-4 py-2
                    focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-200
                    transition">

          <!-- Optional: attachment icon placeholder -->
          <button type="button"
                  class="h-9 w-9 inline-flex items-center justify-center rounded-full
                         hover:bg-gray-200 transition"
                  aria-label="Attach">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8 3a4 4 0 00-4 4v7a5 5 0 0010 0V8a3 3 0 10-6 0v6a1 1 0 102 0V8a1 1 0 112 0v6a3 3 0 11-6 0V7a2 2 0 114 0v7a4 4 0 11-8 0V7a6 6 0 1112 0v7a7 7 0 11-14 0V7a8 8 0 1116 0v7h-2V7a6 6 0 10-12 0v7a5 5 0 0010 0V8a4 4 0 10-8 0v6a3 3 0 106 0V8a2 2 0 10-4 0v6a1 1 0 11-2 0V8a3 3 0 116 0v6a4 4 0 11-8 0V7a4 4 0 014-4z"/>
            </svg>
          </button>

          <input id="chatInput"
                 type="text"
                 placeholder="Type your message..."
                 autocomplete="off"
                 class="flex-1 bg-transparent outline-none text-sm placeholder:text-gray-400"
                 required />
        </div>

        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700
                       text-white w-11 h-11 rounded-full
                       flex items-center justify-center
                       shadow-md transition duration-150"
                aria-label="Send">
          <!-- send icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2.94 2.94a1.5 1.5 0 012.12 0l12 12a1.5 1.5 0 010 2.12 1.5 1.5 0 01-2.12 0l-3.47-3.47-2.1 3.49a1.5 1.5 0 01-2.72-.17l-2.36-5.9-5.9-2.36a1.5 1.5 0 01-.17-2.72l3.49-2.1L2.94 5.06a1.5 1.5 0 010-2.12zM6.7 7.41l4.88 1.95-1.95 4.88L8.4 10.53a1 1 0 00-.53-.53L6.7 7.41z"/>
          </svg>
        </button>
      </form>
    </main>

  </div>
</div>

<!-- ================= MESSAGE TEMPLATES ================= -->

<!-- My Message -->
<template id="messageMine">
  <div class="flex justify-end">
    <div class="bg-gradient-to-br from-blue-600 to-blue-500 text-white
                px-4 py-2 rounded-2xl rounded-br-sm
                max-w-[72%] shadow-md">
      <p class="text-sm message-text"></p>
      <p class="text-[10px] mt-1 opacity-75 text-right message-time"></p>
    </div>
  </div>
</template>

<!-- Other Message -->
<template id="messageOther">
  <div class="flex justify-start">
    <div class="bg-white/90 backdrop-blur-sm
                px-4 py-2 rounded-2xl rounded-bl-sm
                max-w-[72%] shadow-sm">
      <p class="text-sm text-gray-900 message-text"></p>
      <p class="text-[10px] mt-1 text-gray-500/80 text-right message-time"></p>
    </div>
  </div>
</template>
