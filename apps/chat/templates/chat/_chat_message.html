{% if mine %}
  <div class="flex justify-end">
    <div class="bg-blue-600 text-white rounded-xl px-4 py-2 max-w-xs">
      {{ message }}
      <div class="text-[10px] text-blue-200 mt-1">{{ time }}</div>
    </div>
  </div>
{% else %}
  <div class="flex justify-start">
    <div class="bg-white border rounded-xl px-4 py-2 max-w-xs">
      {{ message }}
      <div class="text-[10px] text-gray-400 mt-1">{{ time }}</div>
    </div>
  </div>
{% endif %}
