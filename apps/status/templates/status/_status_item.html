{% load humanize %}

<!-- STATUS ITEM -->
<div class="bg-white rounded-xl border p-6">
  <div class="flex gap-4">
    <!-- Avatar -->
    <img
      src="{{ update.author.avatar_url }}"
      class="w-12 h-12 rounded-full object-cover"
      alt="{{ update.author.full_name }}"
    />

    <!-- Content -->
    <div class="flex-1">
      <!-- Header -->
      <div class="flex items-center gap-2">
        <span class="font-semibold text-gray-900">
          {{ update.author.full_name|default:update.author.username }}
        </span>

        {% if update.author == request.user %}
          <span class="text-xs px-2 py-0.5 rounded-full bg-blue-100 text-blue-600">
            You
          </span>
        {% endif %}
      </div>

      <!-- Time -->
      <div class="text-xs text-gray-500 flex items-center gap-1 mt-0.5">
        ğŸ•’ {{ update.created_at|naturaltime }}
      </div>

      <!-- Text -->
      <p class="mt-3 text-gray-800 leading-relaxed">
        {{ update.content }}
      </p>

      <!-- Actions -->
      <div class="flex gap-6 mt-4 text-gray-500 text-sm">
        <button class="flex items-center gap-1 hover:text-red-500 transition">
          â¤ï¸ {{ update.likes_count|default:0 }}
        </button>
        <button class="flex items-center gap-1 hover:text-blue-500 transition">
          ğŸ’¬ {{ update.comments_count|default:0 }}
        </button>
      </div>
    </div>
  </div>
</div>
