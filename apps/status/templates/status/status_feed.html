<div id="tab-status" class="tab-panel max-w-3xl mx-auto py-4">
  
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900">Community Feed</h2>
    <p class="mt-1 text-sm text-gray-500">Share quick updates, ask questions, or discuss course materials.</p>
  </div>

  <div class="bg-white rounded-3xl border border-gray-200 p-5 shadow-sm mb-8">
    <form method="post" action="{% url 'status:post' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.get_full_path }}">
      
      <div class="flex gap-4">
        <img src="{{ request.user.avatar_url }}" class="w-12 h-12 rounded-full object-cover shrink-0">
        <div class="flex-1">
          <textarea name="content" rows="3" required
                    class="w-full rounded-2xl border-0 bg-gray-50 px-4 py-3 text-gray-900 text-base placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:bg-white transition resize-none"
                    placeholder="Whatâ€™s on your mind?"></textarea>
          <div class="mt-3 flex justify-end">
            <button type="submit" class="px-6 py-2.5 rounded-xl bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 transition shadow-sm">
              Post
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="space-y-5">
    {% for s in updates %}
      {% include "status/_status_item.html" %}
    {% empty %}
      <div class="py-16 flex flex-col items-center justify-center text-center bg-white rounded-3xl border border-gray-100 border-dashed">
        <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mb-4 text-blue-500">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
          </svg>
        </div>
        <h4 class="text-base font-bold text-gray-900">No updates yet</h4>
      </div>
    {% endfor %}
  </div>
</div>
