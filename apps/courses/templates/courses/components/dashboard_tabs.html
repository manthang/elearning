<div class="flex items-center gap-8 border-b border-gray-100">

  <!-- My Courses -->
  <a href="{{ request.path }}?tab=courses"
     class="relative pb-3 text-sm font-semibold transition
     {% if tab == 'courses' %}
       text-gray-900
     {% else %}
       text-gray-500 hover:text-gray-700
     {% endif %}">

    My Courses

    {% if tab == 'courses' %}
      <span class="absolute left-0 bottom-0 h-0.5 w-full bg-gray-900 rounded-full"></span>
    {% endif %}
  </a>


  <!-- All Courses -->
  <a href="{{ request.path }}?tab=all"
     class="relative pb-3 text-sm font-semibold transition
     {% if tab == 'all' %}
       text-gray-900
     {% else %}
       text-gray-500 hover:text-gray-700
     {% endif %}">

    All Courses

    {% if tab == 'all' %}
      <span class="absolute left-0 bottom-0 h-0.5 w-full bg-gray-900 rounded-full"></span>
    {% endif %}
  </a>


  <!-- Status Updates -->
  <a href="{{ request.path }}?tab=status"
     class="relative pb-3 text-sm font-semibold transition
     {% if tab == 'status' %}
       text-gray-900
     {% else %}
       text-gray-500 hover:text-gray-700
     {% endif %}">

    Status Updates

    {% if tab == 'status' %}
      <span class="absolute left-0 bottom-0 h-0.5 w-full bg-gray-900 rounded-full"></span>
    {% endif %}
  </a>

</div>
