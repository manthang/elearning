<div class="bg-white rounded-xl shadow p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">My Courses</h2>
    <button type="button"
            onclick="openCreateCourseModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
    Create New Course
    </button>

  </div>

  <div class="space-y-4">
    {% for c in my_courses %}
      <div class="border rounded-xl p-4">
        <div class="flex items-start justify-between gap-4">
          <div>
            <div class="font-semibold text-gray-900">{{ c.title }}</div>
            <div class="mt-1 text-sm text-gray-600 flex items-center gap-4">
              <span>ğŸ‘¤ {{ c.student_count }} students</span>
              {% if c.pending_reviews %}
                <span class="text-orange-600">ğŸ—“ï¸ {{ c.pending_reviews }} pending reviews</span>
              {% endif %}
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mt-4">
          <a href="{% url 'courses:detail' c.id %}"
             class="border rounded-lg py-2 text-center text-sm font-medium hover:bg-gray-50">
            View
          </a>
          <a href="{% url 'courses:manage' c.id %}"
             class="border rounded-lg py-2 text-center text-sm font-medium hover:bg-gray-50">
            Manage
          </a>
        </div>
      </div>
    {% empty %}
      <p class="text-sm text-gray-500">You havenâ€™t created any courses yet.</p>
    {% endfor %}
  </div>
</div>
