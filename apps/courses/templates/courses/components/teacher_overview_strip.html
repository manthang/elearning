<div class="mb-8">
  <h3 class="text-sm font-bold text-gray-900 uppercase tracking-wider mb-4">Teaching Overview</h3>
  
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
    <div class="bg-white rounded-2xl border border-gray-100 p-4 shadow-sm flex flex-col justify-center">
      <span class="text-sm text-gray-500 font-medium">Courses</span>
      <span class="text-2xl font-bold text-gray-900 mt-1">{{ courses_created|default:0 }}</span>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 p-4 shadow-sm flex flex-col justify-center">
      <span class="text-sm text-gray-500 font-medium">Total Students</span>
      <span class="text-2xl font-bold text-gray-900 mt-1">{{ total_students|default:0 }}</span>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 p-4 shadow-sm flex flex-col justify-center">
      <span class="text-sm text-gray-500 font-medium">Materials</span>
      <span class="text-2xl font-bold text-gray-900 mt-1">{{ total_materials|default:0 }}</span>
    </div>

    <div class="bg-white rounded-2xl border border-gray-100 p-4 shadow-sm flex flex-col justify-center">
      <span class="text-sm text-gray-500 font-medium">Avg Rating</span>
      <div class="flex items-center gap-1 mt-1">
        <span class="text-2xl font-bold text-gray-900">{{ avg_rating|default:"0.0" }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-500" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </div>
    </div>
  </div>
</div>
