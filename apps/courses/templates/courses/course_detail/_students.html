<!-- Delete a Student Enrollment Modal -->
<div id="removeStudentModal"
     class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 backdrop-blur-sm"
     onclick="closeRemoveStudentModal()">

  <div class="w-full max-w-md rounded-2xl bg-white shadow-[0_30px_90px_rgba(0,0,0,0.25)] overflow-hidden"
       onclick="event.stopPropagation()">

    <div class="px-6 py-5 border-b border-gray-100 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-red-50 text-red-600 flex items-center justify-center">
          <!-- warning icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l6.518 11.59c.75 1.334-.214 3.01-1.742 3.01H3.48c-1.528 0-2.492-1.676-1.742-3.01L8.257 3.1zM11 14a1 1 0 10-2 0 1 1 0 002 0zm-1-8a1 1 0 00-1 1v4a1 1 0 102 0V7a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
        </div>

        <div>
          <div class="text-base font-semibold text-gray-900">Remove student</div>
          <div class="text-sm text-gray-500">This will unenroll them from the course.</div>
        </div>
      </div>

      <button type="button"
              class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition"
              aria-label="Close"
              onclick="closeRemoveStudentModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <div class="px-6 py-5">
      <p class="text-sm text-gray-700">
        Are you sure you want to remove
        <span id="removeStudentName" class="font-semibold text-gray-900">this student</span>?
      </p>
      <p class="mt-2 text-xs text-gray-500">
        They can re-enroll later if the course is still available.
      </p>
    </div>

    <div class="px-6 py-5 border-t border-gray-100 bg-white flex items-center justify-end gap-3">
      <button type="button"
              class="px-5 py-2.5 rounded-xl border border-gray-200 text-gray-700 font-semibold hover:bg-gray-50 transition"
              onclick="closeRemoveStudentModal()">
        Cancel
      </button>

      <form id="removeStudentForm" method="post" action="">
        {% csrf_token %}
        <button type="submit"
                class="px-5 py-2.5 rounded-xl bg-red-600 text-white font-semibold hover:bg-red-700 transition">
          Remove
        </button>
      </form>
    </div>

  </div>
</div>

<script>
  function openRemoveStudentModal(enrollmentId, studentName) {
    const modal = document.getElementById("removeStudentModal");
    const nameEl = document.getElementById("removeStudentName");
    const formEl = document.getElementById("removeStudentForm");

    if (!modal || !nameEl || !formEl) return;

    nameEl.textContent = studentName || "this student";

    // Build correct URL dynamically
    const courseId = "{{ course.id }}";
    formEl.action = `/courses/${courseId}/enrollments/${enrollmentId}/remove/`;

    modal.classList.remove("hidden");
    modal.classList.add("flex");

    document.addEventListener("keydown", escCloseRemoveModal);
  }

  function closeRemoveStudentModal() {
    const modal = document.getElementById("removeStudentModal");
    if (!modal) return;

    modal.classList.add("hidden");
    modal.classList.remove("flex");

    document.removeEventListener("keydown", escCloseRemoveModal);
  }

  function escCloseRemoveModal(e) {
    if (e.key === "Escape") closeRemoveStudentModal();
  }
</script>
