{% if messages %}
  <div class="fixed top-6 right-6 z-50 space-y-2">
    {% for message in messages %}
      <div id="toast-message"
           class="flex items-center gap-3 px-6 py-4 rounded-xl shadow-lg
                  bg-green-50 border border-green-200 text-green-700 font-medium">
        <div class="w-6 h-6 rounded-full bg-green-600 text-white flex items-center justify-center">
          âœ“
        </div>
        <span>{{ message }}</span>
      </div>
    {% endfor %}
  </div>

  <script>
    setTimeout(() => {
      const toast = document.getElementById("toast-message");
      if (toast) {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 500);
      }
    }, 3000);
  </script>
{% endif %}
