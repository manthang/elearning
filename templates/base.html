{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}eLearning{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="text-xl font-bold text-blue-600">
      eLearning
    </a>

    <div class="space-x-4">
      {% if user.is_authenticated %}
        <span class="text-gray-600">Hi, {{ user.username }}</span>
        <a href="/logout/" class="text-red-500 hover:underline">Logout</a>
      {% else %}
        <a href="/login/" class="text-gray-600 hover:underline">Login</a>
        <a href="/signup/" class="bg-blue-600 text-white px-4 py-2 rounded">
          Sign Up
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<main class="max-w-7xl mx-auto p-6">
  {% block content %}{% endblock %}
</main>

</body>
</html>
